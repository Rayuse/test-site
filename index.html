<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Quiz Game</title>
  </head>

  <body>
    <header>
      <div class="hero-text-box">
        <h1>Studio Ghibli</h1>
      </div>

      <div class="quiz-box">
        <div id="question-container" class="hide">
          <h2 id="questionNum">Quesion 1</h2>
          <h3 id="question">Question</h3>
          <br />
          <div id="anwsers" class="btn-grid">
            <a class="btn btn-full" href="#">Answer 1</a>
            <a class="btn btn-full" href="#">Answer 2</a>
            <br />
            <a class="btn btn-full" href="#">Answer 3</a>
            <a class="btn btn-full" href="#">Answer 4</a>
            <br />
          </div>
        </div>
        <div class="controls">
          <h3 id="score" class="hide"></h3>
          <a id="start-btn" class="btn btn-full" href="#">Start</a>
          <a id="next-btn" class="btn btn-full hide" href="#">Next</a>
        </div>
      </div>
    </header>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
